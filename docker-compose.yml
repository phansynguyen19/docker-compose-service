version: "3.9"

services:
  gen3-postgres:
    image: postgres:15
    container_name: gen3-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - gen3-network

  fence-service:
    image: phansynguyen19/fence-custom:v1
    container_name: fence-service
    restart: unless-stopped
    depends_on:
      gen3-postgres:
        condition: service_healthy
      arborist-service:
        condition: service_started
    ports:
      - "${FENCE_PORT}:80"
    environment:
      FENCE_CONFIG_PATH: ${FENCE_CONFIG_PATH}
      GEN3_DEBUG: ${GEN3_DEBUG}
      PROMETHEUS_MULTIPROC_DIR: /var/tmp/prometheus_metrics
      PGHOST: ${POSTGRES_HOST}
      PGPORT: ${POSTGRES_PORT}
      PGDATABASE: ${FENCE_DB_NAME}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      # Pass environment variables to fence_setup.sh
      ARBORIST_SERVICE_HOST: ${ARBORIST_SERVICE_HOST}
      OAUTH_CLIENT_NAME: ${OAUTH_CLIENT_NAME}
      OAUTH_CLIENT_REDIRECT_URIS: ${OAUTH_CLIENT_REDIRECT_URIS}
    volumes:
      - ./fence-config.yaml:/var/www/fence/fence-config.yaml:ro
      - ./Secrets/fenceJwtKeys:/fence/keys:ro
      - ./user_graphql.yaml:/var/www/fence/user.yaml:ro
      - ./Secrets/oauth_clients:/var/www/fence/oauth_clients
      - ./scripts/fence_setup.sh:/fence_setup.sh:ro
    entrypoint: [ "/bin/bash", "/fence_setup.sh" ]
    networks:
      - gen3-network

  arborist-service:
    image: phansynguyen19/arborist-custom:v1
    container_name: arborist-service
    restart: unless-stopped
    depends_on:
      gen3-postgres:
        condition: service_healthy
    ports:
      - "${ARBORIST_PORT}:80"
    environment:
      PGHOST: ${POSTGRES_HOST}
      PGPORT: ${POSTGRES_PORT}
      PGDATABASE: ${ARBORIST_DB_NAME}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGSSLMODE: ${PGSSLMODE}
      GEN3_DEBUG: ${GEN3_DEBUG}
      # Pass environment variables to arborist_setup.sh
      FENCE_SERVICE_HOST: ${FENCE_SERVICE_HOST}
    volumes:
      - ./scripts/arborist_setup.sh:/arborist_setup.sh:ro
    working_dir: /go/src/github.com/uc-cdis/arborist
    entrypoint: [ "/bin/bash", "/arborist_setup.sh" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gen3-network

  revproxy-service:
    image: "quay.io/cdis/nginx:2021.03"
    container_name: revproxy-service
    restart: unless-stopped
    environment:
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Secrets/TLS:/etc/nginx/ssl:ro
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/_status" ]
      interval: 60s
      timeout: 5s
      retries: 3
    depends_on:
      - arborist-service
      - fence-service
    networks:
      - gen3-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    restart: unless-stopped
    ports:
      - "${KEYCLOAK_EXTERNAL_PORT}:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command: start-dev
    depends_on:
      gen3-postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /realms/master HTTP/1.1\r

            Host: localhost\r

            \r

            ' >&3 && timeout 1 cat <&3 | grep -q '\"realm\"'"
        ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - gen3-network

  # Keycloak Setup - Auto-configures realm, client, and test user
  # This container runs once after Keycloak is healthy, then exits
  keycloak-setup:
    image: curlimages/curl:latest
    container_name: keycloak-setup
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      FENCE_REDIRECT_URI: ${BASE_URL}/user/login/keycloak/login/
      FRONTEND_REDIRECT_URI: http://127.0.0.1:3000/callback
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./scripts/keycloak_realm.sh:/keycloak_realm.sh:ro
    entrypoint: [ "/bin/sh", "/keycloak_realm.sh" ]
    restart: "no"
    networks:
      - gen3-network

volumes:
  postgres_data:


networks:
  gen3-network:
    driver: bridge
